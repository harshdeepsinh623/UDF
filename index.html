<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Calculate Area of Shapes</h1>

  <h3>Circle</h3>
  <label for="circleRadius">Radius:</label>
  <input type="number" id="circleRadius">
  <button onclick="calculateCircleArea()">Calculate</button>
  <p id="circleResult"></p>

  <h3>Rectangle</h3>
  <label for="rectLength">Length:</label>
  <input type="number" id="rectLength">
  <label for="rectWidth">Width:</label>
  <input type="number" id="rectWidth">
  <button onclick="calculateRectangleArea()">Calculate</button>
  <p id="rectangleResult"></p>

  <h3>Triangle</h3>
  <label for="triBase">Base:</label>
  <input type="number" id="triBase">
  <label for="triHeight">Height:</label>
  <input type="number" id="triHeight">
  <button onclick="calculateTriangleArea()">Calculate</button>
  <p id="triangleResult"></p>

  <script>
    function areaOfCircle(radius) {
      return Math.PI * radius * radius;
    }

    function calculateCircleArea() {
      const radius = parseFloat(document.getElementById('circleRadius').value);
      if (radius > 0) {
        const area = areaOfCircle(radius);
        document.getElementById('circleResult').innerText = `Area of Circle: ${area.toFixed(2)} sq units`;
      } 
      else {
        document.getElementById('circleResult').innerText = 'Please enter a valid radius!';
      }
    }

    function areaOfRectangle(length, width) {
      return length * width;
    }

    function calculateRectangleArea() {
      const length = parseFloat(document.getElementById('rectLength').value);
      const width = parseFloat(document.getElementById('rectWidth').value);
      if (length > 0 && width > 0) {
        const area = areaOfRectangle(length, width);

        document.getElementById('rectangleResult').innerText = `Area of Rectangle: ${area.toFixed(2)} sq units`;
      } 
      else {
        document.getElementById('rectangleResult').innerText = 'Please enter valid dimensions!';
      }
    }

    function areaOfTriangle(base, height) {
      return 0.5 * base * height;
    }

    function calculateTriangleArea() {
      const base = parseFloat(document.getElementById('triBase').value);
      const height = parseFloat(document.getElementById('triHeight').value);
      if (base > 0 && height > 0) {
        const area = areaOfTriangle(base, height);

        document.getElementById('triangleResult').innerText = `Area of Triangle: ${area.toFixed(2)} sq units`;
      } 
      else {
        document.getElementById('triangleResult').innerText = 'Please enter valid dimensions!';
      }
    }
  </script>
</body>
</html>
